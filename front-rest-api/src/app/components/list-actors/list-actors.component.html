

<ng-container *ngFor="let actor of actors">
  <div class="col-md-4 mb-4" >

    <div class="card text-center">

      <div class="card-header bg-dark text-white d-flex justify-content-between align-items-center">
        {{actor.name}}

        {{actor.last_name}}

        <button class="btn btn-danger" (click)="handleDelete(actor.id)">
          <i class="bi bi-trash"></i>
        </button>
      </div>
      <div>
        <img class="card-img-top" src={{actor.imagen}} />
      </div>
      <div  class="card-body">
        <p>AGE:  {{actor.age}}</p>
      </div>

      <a class="btn btn-primary" [routerLink]="['/actors/update/',actor.id]">Update</a>
    </div>
  </div>

</ng-container>
