

<ng-container *ngFor="let movie of movies">
  <div class="col-md-4 mb-4" >

    <div class="card text-center">

      <div class="card-header bg-dark text-white d-flex justify-content-between align-items-center">
        {{movie.name}}

        {{movie.last_name}}

        <button class="btn btn-danger" (click)="handleDelete(movie.id)">
          <i class="bi bi-trash"></i>
        </button>
      </div>
      <div>
        <img class="card-img-top" src={{movie.imagen}} />
      </div>
      <div  class="card-body">
        <p>YEAR:  {{movie.year}}</p>
      </div>
      <div  class="card-body">
        <p><strong>ACTORS: </strong> </p>
        <div  class=" card-body d-flex">
          <p class=" m-1 bg-info border-rounded" *ngFor="let actor of movie.actors">
            {{actor.name}} <br>
            {{actor.last_name}} <br>
            {{actor.age}}
          </p>
        </div>
      </div>

      <a class="btn btn-primary" [routerLink]="['/movies/update/',movie.id]">Update</a>
    </div>
  </div>

</ng-container>
